<style>
  /* width */
  ::-webkit-scrollbar {
    width: 20px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px #FF6415; 
    border-radius: 10px;
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #6415ff; 
    border-radius: 10px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #15FF64; 
  }
</style>
<style>
  .scroller::-webkit-scrollbar {
  width: 105px;
  }

  .scroller::-webkit-scrollbar-track {
    background: #FF6415;
  }

  .scroller::-webkit-scrollbar-thumb {
    background: #6415ff;
    border-right: 1px solid #15FF64;
  }
  <style>
    html {
      scroll-behavior: smooth;
    }
    #myBtn {
      display: none;
      position: fixed;
      bottom: 3vw;
      right: 30px;
      z-index: 99;
      font-size: 200px;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 15px;
      border-radius: 4px;
      background-color: #FF6415;
      border-radius: 50%;
      font-size: 16px;
    }
    h1 {
      font-size: 1vw;
      font-style: italic;
      font-family: ui-sans-serif;
      color: #F7FAFC;
    }
    #myBtn:hover {
      background-color: #15FF64;
    }
    @media only screen and (max-width: 640px) {
      h1 {
        font-size: 3vw;
        font-style: italic;
        font-family: ui-sans-serif;
      }
      #myBtn {
        display: none;
        position: fixed;
        bottom: 7vw;
        right: 30px;
        z-index: 99;
        font-size: 200px;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 15px;
        border-radius: 4px;
        background-color: #6415ff;
        border-radius: 50%;
        font-size: 16px;
      }
    }
    @media only screen and (min-width: 641) {
      h1 {
        font-size: 2.5vw;
      }
      #myBtn {
        bottom: 6.5vw;
        right: 30px;
      }
    }
  </style>

  <button onclick="topFunction()" id="myBtn" title="Go to top"><b><h1>Top ☝️</h1></b></button>
  <script>
  // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("myBtn").style.display = "block";
        } else {
            document.getElementById("myBtn").style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
  </script>
  <!-- Go to top End-->
</html>
