name: funny comment
on:
  pull_request:
  issues:
    types: [opened]
jobs:
  comment:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Add funny comment
        uses: Marta83/funny-comment-action@v2.1
        id: FunnyComment
        with: 
          GITHUB_TOKEN: $({ secrets.FUNNY })
          GIPHY_TOKEN: $({ secrets.FUNNY_GIF })
          comment_type: 'chuck'
